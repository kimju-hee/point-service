apiVersion: apps/v1
kind: Deployment
metadata:
  name: point
  labels:
    app: point
spec:
  replicas: 2
  selector:
    matchLabels:
      app: point
  template:
    metadata:
      labels:
        app: point
        sidecar.istio.io/inject: "true" 
    spec:
      containers:
        - name: point
          image: "project20registry.azurecr.io/point:v12"
          ports:
            - containerPort: 8080

          env:
            - name: SERVER_ADDRESS
              value: "0.0.0.0"
            - name: SPRING_PROFILES_ACTIVE
              value: docker 

          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 90
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 240
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 5
